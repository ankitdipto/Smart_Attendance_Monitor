{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->

</head>
<body background="{% static 'imgh/bg2.png' %}">
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 p-t-50 p-b-90" style="background-color: transparent;">
					
				<form method="POST" action="register" class="login100-form validate-form flex-sb flex-w">
					{% csrf_token %}
					<span class="login100-form-title p-b-51" style="color: white;">
					Sign Up
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "email id is required">
						<input class="input100" type="email" name="email" placeholder="Email ID">
						<span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Please Specify your role">
							<input class="input100" type="text" name="group" placeholder="Teacher/Student">
							<span class="focus-input100"></span>
						</div>
					
					<div class="wrap-input100 validate-input m-b-16" >
							<input class="input100" type="text" name="subject" placeholder="Subject(Type anything,for students)">
							<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                        <input class="input100" type="password" name="password1" placeholder="Password">
                    
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password2" placeholder="Confirm Password">
						<span class="focus-input100"></span>
					</div>
					
					

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

                </form>
                <p class="loginhere" style="color: royalblue;">
                    Have already an account ? <a href="{% url 'login' %}" class="loginhere-link" style="color: whitesmoke;">Login here</a>
                </p>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<div>
		{%if messages%}
			{% for message in messages %}
               {%if message.tags%}<script> alert("{{ message }}") </script>{%endif%}
			{% endfor %}
		{%endif%}
        </div>
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'vendorr/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'jsr/main.js' %}"></script>
    
        <div>
            {% for message in messages %}
            <h3> {{ message }} </h3>
            {% endfor %}
        </div>
    </body>
</html>
